<div class="container mt-4">
  <h2>ðŸ’¼ My Salary Slips</h2>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Month</th>
        <th>Uploaded By</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let slip of salaryRecords; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ slip.month }}</td>
        <td>{{ slip.uploadedBy }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="downloadSlip(slip.id)">Download</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
